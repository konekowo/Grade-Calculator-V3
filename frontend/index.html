<!doctype html>
<html>

<head>
    <title>Grade Calculator</title>
    <style>
        @font-face {
            font-family: Torus;
            src: url(./Torus.woff2);
        }

        body{
            padding: 0;
            margin: 0;
            background-color: #16161f;
        }

        .text {
            color: white;
            font-family: Torus;
        }

        .text.header {
            font-size: 30px;
        }

        select {
            width: 250px;
            height: 30px;
            position: relative;
            left: 50%;
            transform: translate(-50%);
            text-align: center;
            background-color: #232231;
            color: white;
            border: solid 1px rgb(128, 128, 128);
            border-radius: 5px;
        }
        input {
            width: 250px;
            height: 30px;
            position: relative;
            left: 50%;
            transform: translate(-50%);
            text-align: center;
            background-color: #232231;
            color: white;
            border: solid 1px rgb(128, 128, 128);
            border-radius: 5px;
        }

        #buttonLogin {
            width: 100px;
            height: 40px;
            position: relative;
            left: 50%;
            transform: translate(-50%, 0px);
            color: white;
            background-color: #2FCB36FF;
            border: solid 1px rgb(128, 128, 128);
            border-radius: 5px;
            transition: 0.3s background-color;
        }
        #buttonLogin:hover {
            background-color: #6cff73;
        }
        #buttonLogin:active {
            background-color: #298f2d;
        }


        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }


        @-webkit-keyframes rotate {
            from {
                -webkit-transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(360deg);
            }
        }

        .load {
            width: 40px;
            height: 40px;
            border:solid 5px #ffffff;
            border-radius: 50%;
            border-right-color: transparent;
            border-bottom-color: transparent;
            -webkit-transition: all 0.5s ease-in;
            -webkit-animation-name:             rotate;
            -webkit-animation-duration:         1.0s;
            -webkit-animation-iteration-count:  infinite;
            -webkit-animation-timing-function: linear;

            transition: all 0.5s ease-in;
            animation-name:             rotate;
            animation-duration:         1.0s;
            animation-iteration-count:  infinite;
            animation-timing-function: linear;
        }

        .gradespage.tableContainer{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-height: 75vh;
            overflow-y: auto;
        }

        .gradespage.table {
            font-family: 'Torus';
            margin: auto;
            font-size: 21px;
        }
        .gradespage.table,.gradespage.table th,.gradespage.table td {
            border: 1px solid white;
            border-collapse: separate;
            border-spacing: 0;
        }

        .gradespage.table th,.gradespage.table td{
            padding: 10px;
        }

        .gradespage > table {
            border-radius: 5px;
        }

        .gradespage.table > thead > tr > th:first-child, .gradespage.table > thead > tr{
            border-top-left-radius: 5px;
        }

        .gradespage.table > thead > tr > th:last-child, .gradespage.table > thead > tr{
            border-top-right-radius: 5px;
        }

        .gradespage.table > tr:last-child > td:last-child > tr:last-child{
            border-bottom-right-radius: 5px;
        }
        .gradespage.table > tr:last-child > td:first-child > tr:last-child{
            border-bottom-left-radius: 5px;
        }
        .gradespage.table.quarter {
            text-align: center;
        }

    </style>
</head>

<body>
    <div id="nav" style="position: fixed; top: 0; left: 0; background-color: #232231; width: 100vw; height: 50px;">
        <div style="position: relative; height: 100%; width: 470px; top:-4px;">
            <h1 style="margin: 8px; margin-left: 10px;" class="text header">Grade Calculator V3 by kone</h1>
        </div>
    </div>

    <script src="dist/main.js"></script>
</body>

</html>
